<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <h1>Simulador de Aposentadoria Versao 1.0</h1>
</header>
<div class="content">
    <div class="form">
        <div>
            <label htmlFor="idadeAtual">Idade atual:</label>
            <input type="text" id="idadeAtual" value="48"/>
        </div>
        <div>
            <label htmlFor="aporteInicial">Aporte Inicial:</label>
            <input type="text" id="aporteInicial" value="100000"/>
        </div>
        <div>
            <label htmlFor="depositoMensal">Deposito mensal:</label>
            <input type="text" id="depositoMensal" value="1000"/>
        </div>
        <div>
            <label htmlFor="taxaRentabilidade">Taxa rentabilidade anual (%):</label>
            <input type="text" id="taxaRentabilidade" value="10"/>
        </div>

        <div>
            <label htmlFor="inflacao">Inflacao anual:</label>
            <input type="text" id="inflacao" value="5"/>
        </div>

        <hr>
        <div>
            <label htmlFor="idadeAposentadoria1">Idade que pretende aposentar:</label>
            <input type="text" id="idadeAposentadoria" value="65"/>
        </div>
        <div>
            <label htmlFor="tempoContribuicao1">Tempo contribuicao (anos):</label>
            <input type="text" id="tempoContribuicao" value="17"/>
        </div>

        <div>
            <label  htmlFor="saqueMensal">Retirada mensal apos aposentadoria:</label>
            <input type="text" id="saqueMensal" value="2000"/>
        </div>

        
        <br/>

        <br/>
        <div>
            <label htmlFor="calcularBtn"></label>
            <button id="calcularBtn">Calcular</button>
            <br/>
        </div>

    </div>
    <br/>
    <br/>
    <br/>

    <div class="form">Saldo estimado na <br/>data da aposentadoria: &nbsp <span id="saldoAposentadoria" class="currency"></span></div>
</div>
<script src="js/main.js"></script>
</body>
</html>
